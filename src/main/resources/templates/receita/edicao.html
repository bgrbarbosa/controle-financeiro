<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Despesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Receita</h2>
        </div>
        <div class="card-body">
            <form th:object="${receitaSelecionada}" action="#" method="POST">
                <div class="row">
                    <div class="col-3">
                        <div class="mb-3">
                            <label class="form-label">Id receita</label>
                            <input type="number" class="form-control" th:field="*{id_receita}" disabled="true"/>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="mb-3">
                            <label class="form-label">Descrição do tipo</label>
                            <input type="text" class="form-control" th:field="*{desc_receita}"/>
                            <div th:if="${#fields.hasErrors('desc_receita')}" class="text-danger" th:errors="*{desc_receita}"></div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-success" style="margin-right: 3px;">
                            Salvar
                        </button>
                        <a class="btn btn-danger" style="margin-right: 3px;" th:href="@{/receita}">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

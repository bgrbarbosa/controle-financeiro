<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Despesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:replace="~{fragments :: header}"></header>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Despesa</h2>
        </div>
        <div class="card-body">
            <form th:object="${lancamentoSelecionado}" action="#" method="POST">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Id Lancamento</label>
                            <input type="number" class="form-control" th:field="*{id_lancamento}" disabled="true"/>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Receita</label>
                            <select class="form-select form-select-mb" th:field="*{receita}">
                                <option th:each="receita : ${receitas}"
                                        th:value="${receita.id_receita}" th:text="${receita.desc_receita}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label class="form-label">Vencimento</label>
                            <input type="date" class="form-control" th:field="*{dt_venc}"/>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select form-select-mb" th:field="*{status}">
                                <option th:each="status : ${statusOptions}"
                                        th:value="${status}" th:text="${status}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label class="form-label">Valor</label>
                            <input type="text" class="form-control" th:field="*{vl_lanc}"/>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label class="form-label">Descrição do lançamento</label>
                            <input type="text" class="form-control" th:field="*{desc_lancamento}"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-success" style="margin-right: 3px;">
                            Salvar
                        </button>
                        <a class="btn btn-danger" style="margin-right: 3px;" th:href="@{/lancamentoreceita}">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>

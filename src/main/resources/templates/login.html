<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body class="body">
  <div class="container">
    <form class="layout-form"  action="#" th:action="@{/login}" method="post">
      <h1>Sistema de Controle Financeiro</h1>
      <div class="layout-form-itens">
        <div class="form-itens">
          <input class="form-control" size="40px" type="text" id="username" name="username" placeholder="Username:" required>
        </div>
        <div class="form-itens">
          <input class="form-control" type="password" id="password" name="password"placeholder="Password:" required>
        </div>
        <div class="form-itens">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
